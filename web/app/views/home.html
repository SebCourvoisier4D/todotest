<div class="row">    <div class="col-xs-12">        <nav class="task-pager">            <ul class="pagination pointer">                <li ng-click="prevPage()" ng-class="currentPage == 0 ? 'disabled' : ''">                    <a aria-label="Previous">                    <span aria-hidden="true">&laquo;</span>                    </a>                </li>                <li ng-class="currentPage == i ? 'active' : ''" ng-click="goToPage(i);" ng-repeat="i in pageCountArray">                    <a>{{i+1}}</a>                </li>                <li ng-click="nextPage()" ng-class="currentPage == pageCount() - 1 ? 'disabled' : ''">                    <a aria-label="Next">                    <span aria-hidden="true">&raquo;</span>                    </a>                </li>            </ul>        </nav>        <ul class="nav nav-tabs">            <li type="button" class="task-type" ng-class="{active : type == 'all'}" ng-click="type = 'all'"><a>All Tasks</a></li>            <li type="button" class="task-type" ng-class="{active : type == 'todo'}" ng-click="type = 'todo'"><a>To Do</a></li>            <li type="button" class="task-type" ng-class="{active : type == 'done'}" ng-click="type = 'done'"><a>Completed</a></li>            <li type="button" class="task-type" ng-class="{active : type == 'deleted'}" ng-click="type = 'deleted'"><a>Deleted</a></li>        </li>    </ul>    <div class="list-group col-xs-12">        <div class="list-group-item back-task" ng-class="getTaskType(task)" style="text-align: -webkit-left; text-align: -moz-left;" ng-repeat="task in tasks | filter:filterTask | filter: getTasksByType | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">            <div class="task">                <p ng-class="taskFontClass(task)" ng-hide="editedTask.ID == task.ID" ng-dblclick="edit(task)">{{task.description}}</p>                <form novalidate name="editTaskForm" ng-show="editedTask.ID == task.ID" ng-submit="save(task,editedTask.description)" class="form-horizontal">                    <div class="input-group" ng-class="!editTaskForm.$valid ? 'has-error' : ''">                        <input type="hidden" ng-value="editedTask.ID">                        <span class="input-group-addon">                            <button type="submit" ng-disabled="!editTaskForm.$valid">                                <i class="glyphicon glyphicon-pencil"></i>                            </button>                                        </span>                        <textarea required maxlength="255" ng-model="editedTask.description" class="form-control input-height"></textarea>                    </div>                </form>                <figure ng-repeat="(key, image) in task.attachments"><img class="img-responsive" title="{{image.name}}" ng-src="{{image.file.uri}}"></figure>                <div class="actions" ng-hide="editedTask.ID == task.ID">                    <div class="task-action" ng-if="!task.deleted && !task.completed" ng-click="done(task.ID);">                        <i class="fa fa-check" tooltip="Mark task as completed"><span class="glyphicon glyphicon-ok"></span></i>                    </div>                    <div class="task-action" ng-if="!task.deleted && task.completed" ng-click="undone(task.ID);">                        <i class="fa fa-check" tooltip="Mark task as to do"><span class="glyphicon glyphicon-remove"></span></i>                    </div>                    <div class="task-action" ng-if="!task.deleted && task.attachments.length == 0">                        <i class="fa fa-file" tooltip="Add attachment"><span class="glyphicon glyphicon-floppy-saved"><input data-task="{{task.ID}}" type="file" accept=".jpg,.png,.gif,.bmp" onchange="angular.element(this).scope().addAttachment(this)" hidden></span></i>                    </div>                    <div class="task-action" ng-click="removeAttachment(task.ID)" ng-if="task.attachments.length != 0">                        <i class="fa fa-link" tooltip="Remove attachment"><span class="glyphicon glyphicon-floppy-remove"></span></i>                    </div>                    <div class="task-action" ng-if="!task.deleted" ng-click="remove(task.ID);">                        <i class="fa fa-times"  tooltip="Delete task"><span class="glyphicon glyphicon-trash"></span></i>                    </div>                    <div class="task-action" ng-if="task.deleted" ng-click="restore(task.ID)">                        <i class="fa fa-times"  tooltip="Restore task"><span class="glyphicon glyphicon-plus"></span></i>                    </div>                    <div class="task-action" ng-if="task.deleted" ng-click="delete(task.ID)">                        <i class="fa fa-remove" tooltip="Delete task permanently"><span class="glyphicon glyphicon glyphicon-ban-circle"></span></i>                    </div>                </div>            </div>        </div>    </div>    <form id="todo-form" ng-submit="add(newTask)" class="form-horizontal">        <div class="input-group">            <span class="input-group-addon" ng-click="add(newTask)">                <i class="glyphicon glyphicon-plus"></i>            </span>            <input type="text" class="form-control input-height" placeholder="What do you need to do?" ng-model="newTask.description">        </div>    </form></div>
