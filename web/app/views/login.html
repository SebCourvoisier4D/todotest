<div class="row">    <div class="col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-12 col-xm-12">        <div id="login" ng-controller="loginCtrl">            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12 controls"></div>            <form method="post" class="form-horizontal" name="loginForm" ng-submit="login(user)" autocomplete="on">                <div id="messageError" class="alert alert-invalidLogin">                    <a class="close" data-dismiss="alert">Ã—</a>                    <strong>Warning!</strong> Invalid login or password.                </div>                <div class="form-group">                    <div class="input-group " ng-class="{'has-error':loginForm.username.$invalid && loginForm.username.$dirty, 'has-success':loginForm.username.$valid}">                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>                        <input id="login-username" type="email" class="form-control" name="username" value="" placeholder="email address" ng-model="user.username" required>                    </div>                </div>                <div class="form-group">                    <div class="input-group" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty, 'has-success':loginForm.password.$valid}">                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="user.password" required>                    </div>                </div>                <div class="form-group">                    <!-- Button -->                    <div class="col-sm-12 controls">                        <input id="btn-login" type="submit" ng-disabled="loginForm.$invalid" class="btn btn-custom btn-lg btn-block btn-success" value="Login">                    </div>                </div>            </form>        </div>    </div></div>
